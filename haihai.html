  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <script>confetti({
  particleCount: 100,
  spread: 70,
  origin: { y: 0.6 },
});
     function ubahKaKartu() {
  let isMobile = window.innerWidth < 768; 
  
  let count = 0;
  let interval = setInterval(() => {
    confetti({
      particleCount: isMobile ? 25 : 80,
      spread: isMobile ? 60 : 70,
      origin: { y: 0 }, // dari atas layar
    });
    count++;
    if (count > (isMobile ? 2 : 4)) clearInterval(interval);
  }, 300);
}
</script>
